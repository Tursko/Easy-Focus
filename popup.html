    <head>
        <link rel="stylesheet" type="text/css" href="popup.css">

        <h1>Easy Focus</h1>
        <button id="enableFocusBtn">Enable Focus Mode</button>
        <button id="disableFocusBtn" style="display:none">Disable Focus Mode</button>
        <div id="inputDiv">
            <input id="inputUrl" type="text" placeholder="Add site to block list...">
            <br>
            <button id="addUrlBtn" class="addBtn">+</button>
        </div>

        <ul id="ulUrls">

        </ul>

        <div id="inputDiv">
            <input id="removeinput" type="text" placeholder="Remove site from block list... ">
            <br>
            <small-btn id="removeUrlBtn" class="removeBtn"> - </small-btn> <!--Button will be used for removing restricted
                                                                URLs from list-->
            </div>
        <script src="popup.js"></script>
    </body>
</html>
